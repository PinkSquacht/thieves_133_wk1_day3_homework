<!DOCTYPE html>

<body>

        <nav class="my-navbar navbar navbar-expand-lg bg-body-tertiary">

            <button type="submit" class="my-btn btn">Submit</button>
            <div class="mb-3">
                <a href="url">Need Help?</a>
            </div>
          </form>
          <div class="mb-3">

    <footer>
